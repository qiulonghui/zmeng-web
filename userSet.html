<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/userSet.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div id="header">
				<div class="header_content">			
					<a class="logo1" href="#"><img src="img/logo1.png"/></a>
					<a class="logo2" href="#"><img src="img/logo2.png"/></a>
					<ul class="nav_left">
						<li><a class="active" href="">首页</a></li>
						<li><a href="#">IMU</a></li>
						<li><a href="#">移动学习</a></li>
						<li><a href="#">移动实训</a></li>
						<li><a href="#">产品报价</a></li>
						<li><a href="#">购买服务</a></li>
						<li><a href="#">关于众云</a></li>
						<li><a href="#">联系我们</a></li>
					</ul>
					<ul class="nav_right">
						<li><a href="#">登录</a></li>
						<li><a href="#">注册</a></li>
					</ul>				
				</div><!--header_content结束-->
			</div><!--header结束-->
		</div>
		
		<div class="bg-color">
			<div class="content">
				<div class="menu">
					<div class="list active">个人信息</div>
					<div class="list">修改头像</div>
					<div class="list">账户设置</div>
					<div class="list">密码修改</div>
				</div><!--menu结束-->
				<div class="cont_right">
					<div class="tab">
						<div class="con-row">
							<span>名字:</span>
							<div class="txt_bar">
								<input class="txt" type="text" value="狗蛋"  placeholder="您的名字"/>
								<i class="correctIcon"></i>
							</div>				
						</div>
						<div class="con-row">
							<span>帮会:</span>
							<div class="txt_bar">
								<input class="txt" type="text" value="某公司"  placeholder="您的的公司or学校"/>
								<i class="correctIcon"></i>
							</div>
						</div>
						<div class="con-row">
							<span>职位:</span>
							<div class="txt_bar">
								<select class="txt" name="job" placeholder="您干啥的呢？">
									<option value="产品汪" selected="selected">产品汪</option>
									<option value="运营喵">运营喵</option>
									<option value="设计狮">设计狮</option>
									<option value="程序猿">程序猿</option>
								</select>
								<i class="correctIcon"></i>									
							</div>
						</div>
						<div class="con-row">
							<span>工作年限:</span>
							<div class="txt_bar">
								<select class="txt" name="work_year" placeholder="您在这个职位干了多久？">
									<option value="1" selected="selected">1~2年，刚入门</option>
									<option value="2">3～5年，总监在向我招手</option>
									<option value="3">5年以上，被猎头追着跑</option>
									<option value="4">没经验，小白一条</option>
								</select>
								<i class="correctIcon"></i>
							</div>
						</div>
						<div class="con-row">
							<span>当前地区:</span>
							<div class="txt_bar">
								<select class="txt select-down" id="addrass" name="province">
									<option selected="selected">请选择省份</option>
									<option value="北京">北京</option>
									<option value="上海">上海</option>
									<option value="广东">广州</option>
								</select>
								<select class="txt select-down" id="distract" name="city">
									<option value="广州">广州</option>
									<option value="珠海">珠海</option>
									<option value="佛山">佛山</option>
									<option value="深圳">深圳</option>
								</select>
							</div>
						</div>
						<div class="con-row">
							<a id="user_info" href="javascript:;">提交</a>
						</div>
					</div><!--tab1结束-->
					<div class="tab" style="display: none;">
						<div class="avatar">
							<img src="img/dog.png" alt="请上传头像"/>
						</div>
						<div class="modal fade" id="avatar-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog modal-lg" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="avatar-modal-label">上传头像</h4>
						      </div>
						      <div class="modal-body">
						        <div id="fileinputDiv">选择文件
                                    <input id="fileinput" type="file">
                                </div>
                                <br>
                                <br>
                                <div id="canvasContainer">
                                	<canvas id="container" width="500" height="300"></canvas>
                                	<div id="picker">
                                		<div id="resize"></div>
                                	</div>                               	
                                </div>
                                <div class="result-canvas">
                            		<canvas id="res1" width="100" height="100"></canvas>
                            		<a href="javascript:void(0);" id="rd" class="revolve-btn">旋转</a>
                            	</div>
                            	<br>
                            	<button id="upload">保存修改</button>
						      </div>					      
						    </div>
						  </div>
						</div>
						<a href="javascript:;" class="onload-btn" id="onload">上传头像</a>
					</div><!--tab2结束-->					
					<div class="tab" style="display: none;">
						<div class="con-row">
							<span>原手机号:</span>
							<div class="txt_bar">
								<input class="txt" type="text" value=""  placeholder="请输入原手机号"/>
							</div>				
						</div>
						<div class="con-row">
							<span>登录密码:</span>
							<div class="txt_bar">
								<input class="txt" type="text" value=""  placeholder="请输入原密码"/>
							</div>				
						</div>
						<div class="con-row">
							<span>新手机号:</span>
							<div class="txt_bar">
								<input class="txt" type="text" value=""  placeholder="请输入新手机号"/>
							</div>				
						</div>
						<div class="con-row">
							<span>验证码:</span>
							<div class="txt_bar">
								<input class="txt fl" id="verifycode" type="text" value=""  placeholder="请输入验证码"/>
								<input class="btn_02 fl" id="btnGetVcode" type="button" value="获取验证码" />
							</div>				
						</div>
						<div class="con-row">
		                    <a href="javascript:;" id="account_set">提 交</a>
		                </div>
					</div><!--tab3结束-->
					<div class="tab" style="display: none;">
						<div class="con-row">
		                    <span>当前密码:</span>
		                    <div class="txt_bar">
		                        <input type="password" class="txt" id="old_password" value="" placeholder="请输入当前密码">
		                    </div>
		                </div>
		                <div class="con-row">
		                    <span>新的密码:</span>
		                    <div class="txt_bar">
		                        <input type="password" class="txt" id="npassword" value="" placeholder="请输入新的密码">
		                    </div>
		                </div>
		                <div class="con-row">
		                    <a href="javascript:;" id="pedit">提 交</a>
		                </div>
					</div><!--tab4结束-->
				</div><!--cont_right结束-->
			</div><!--content结束-->
		</div>
		<div class="footer">
			
		</div><!--footer结束-->
		
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userSet.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
