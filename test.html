<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title></title>
	<style type="text/css">
	.box1,.box2{
		width: 200px;
		height: 200px;
		}
	.box1{
		background-color: red;
	}
	.box2{
		background-color: blue;
	}
	.btn{
		display: inline-block;
		width: 80px;
		height: 50px;
		
	}
	 .t1{
		background-color: yellow;
	}
	 .t2{
		background-color: pink;
	}
	 .t1:hover .t2{
		background-color: yellow;
	}
	.box1:hover .box2{
		background-color: greenyellow;
	}
	</style>
</head>
<body>
	<div class="box1">
		<span class="btn t1"> btn</span>
		<span class="btn t2"></span>
	</div>
	<div class="box2">
		
	</div>
</body>
</html>
