		<div class="cont_wrapper">
			<div class="login-box">
				<div class="login-page">
					<div class="login-title">
						注册
						<span class="login-title-subhead">验证手机号</span>
					</div>
					<div class="login-subhead">
						已有账号，请直接<a href="login.html">登录</a>
					</div>
					<form action="#" autocomplete="off">
						<input type="hidden" name="openId" value="">
						<label>
							<span class="acc1"></span>
							<input type="tel" name="phone" class="login-txt phone" data-type="phone" placeholder="请输入手机号">
						</label>
						<div class="code-verify" data-action="#">
							<span class="pass1"></span>
							<input type="text" name="code"maxlength="6" class="login-code" data-type="captcha" placeholder="请输入验证码" autocomplete="off"/>
							<input type="button" class="get-code-btn" value="获取验证码" data-type="code" disabled="disabled">
						</div>
						<label>
							<span class="pass1"></span>
							<input type="password" name="password" class="login-txt password" data-type="password" placeholder="请输入密码">
						</label>
						<label>
							<select name="login-type" class="type" >
								<option selected="selected">请选择注册类型(必填)</option>
								<option value="学生">学生</option>
								<option value="老师">老师</option>
								<option value="机构">机构</option>
							</select>
						</label>
						<div class="login-info">
							<label>
								<input type="checkbox" checked="checked"/>
								<span class="login-chk">我已阅读并同意<a href="#">用户使用协议</a></span>
							</label>
			            </div>
			            <label>
			            	<input type="button" value="注 册" class="login-btn">
			            </label>
					</form>
